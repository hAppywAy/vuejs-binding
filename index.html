<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue Js Sandbox</title>
</head>
<body>
  <!-- data binding d'attribut simple (texte ou number) -->
  <!-- Afficher les infos d'un user : firstname, lastname, age -->
  <div id="toto">
    {{monNombre}}
    <div>
      {{user.firstname}} {{user.lastname}}
    </div>
    <span>{{textBim}}</span>
    <div v-if="isActive">C'est actif</div>
    <!-- directives conditionnelles v-if v-else-if v-else -->
    <div 
      v-else-if="user.firstname === 'Joe'"
    >
      C'est Flavien
    </div>
    <div v-else>C'est inactif</div>
    <span v-show="show">Display: none</span>

    <!-- utiliser v-for -->
    <!-- afficher bim, bam et boom dans des div differentes -->
    <div v-for="(string, i) in anArrayOfStrings" :key="i">
        {{string}}
    </div>
    <!-- puis afficher "bim. bam, boom" -->
    <span v-for="(string, i) in anArrayOfStrings" :key="i">
      {{string}},
    </span>
    {{anArrayOfStrings.join(", ")}}
  </div>

  <!-- Ne comprends pas est en dehors du el -->
  {{monNombre}} 

  <!-- script vuejs -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="app.js"></script>
</body>
</html>
